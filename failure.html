<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="alert d-flex justify-content-md-center align-items-center vh-100" role="alert">
        <div class="container">
            <h1 class="alert-heading">Uh oh!</h1>
            <p class="lead">There was a problem signing you up. Please try again later.</p>

            <form action="/failure" method="POST">
                <button class="btn btn-lg btn-warning" type="submit" name="button">Try Again</button>
            </form>
        </div>
    </div>
</body>
</html>
